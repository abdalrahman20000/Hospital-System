<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/medical-logo-png-14.png" alt="" id="img_logo">
        </div>
        <div class="links">
            <a href="">Home</a>
            <a href="">Clinics</a>
            <a href="">Patients</a>
            <a href="">Help</a>
        </div>
        <div class="icons">
            <div class="i"><i class="fa-solid fa-user"></i></div>
            <div class="i"><i class="fa-solid fa-address-card"></i></div>
            <div class="i"><i class="fa-solid fa-id-card-clip"></i></div>
        </div>
    </header>


    <section id="s_form">

        <form action="" id="form">
            <h3><label for="_name">Full Name <input type="text" id="_name"></label><span id="e_name"></span></h3>
            <h3><label for="_pass">Password <input type="password" id="_pass"></label><span id="e_pass"></span></h3>
            <h3><label for="_birth">Date of Birth <input type="date" id="_birth"></label><span id="e_birth"></span></h3>
            <h3><label for="_gender">Gender <input type="text" id="_gender"></label><span id="e_gender"></span></h3>
            <h3><label for="_email">Email <input type="text" id="_email"></label><span id="e_email"></span></h3>
            <h3><label for="_phone">Phone Number <input type="text" id="_phone"></label><span id="e_phone"></span>
            </h3>
            <h3><label for="dis">Chronic diseases <select name="" id="dis">
                        <option value="Asthma" name="dis">Asthma</option>
                        <option value="Cancer" name="dis">Cancer</option>
                        <option value="Heart Disease" name="dis">Heart Disease</option>
                        <option value="Oral Health" name="dis">Oral Health</option>
                        <option value="No" name="no">No</option>
                    </select>
            </h3>
            <h3> <input type="submit"></h3>
        </form>
    </section>

    </div>
